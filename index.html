<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Notepad Widget</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="notepad-container">
    <div class="notepad-header">
      <h2>Notepad</h2>
      <button class="button" onclick="saveNotes()">Save</button>
    </div>
    <textarea id="notepad" placeholder="Write your notes here..."></textarea>
    <div class="button-group">
      <input type="text" id="new-todo" placeholder="Add a new task..." onkeypress="if(event.keyCode==13){addTodo()}">
      <button class="button" onclick="addTodo()">Add Task</button>
      <button class="button" onclick="clearAllTasks()">Clear All Tasks</button>
    </div>
    <ul id="todo-list"></ul>
  </div>
  <div class="footer-note">Made by Cheese000</div>

  <script src="script.js"></script>
</body>
</html>
