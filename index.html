<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notepad with To-Do List</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="notepad-container">
        <h1>Notepad</h1>
        <textarea id="notepad" placeholder="Write your notes here..."></textarea>
        <div class="button-group">
            <button onclick="saveNotes()">Save</button>
            <button onclick="clearNotes()">Clear</button>
        </div>
        
        <h2>To-Do List</h2>
        <input type="text" id="new-todo" placeholder="Add a new task..." onkeydown="if(event.key === 'Enter'){addTodo()}">
        <ul id="todo-list"></ul>
    </div>

    <script src="script.js"></script>
</body>
</html>
