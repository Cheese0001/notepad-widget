<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notepad App</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css"> <!-- Link to the external CSS file -->
</head>
<body>

    <div class="timezones-container">
        <div class="timezone" id="pacific">Pacific Time</div>
        <div class="timezone" id="mountain">Mountain Time</div>
        <div class="timezone" id="central">Central Time</div>
        <div class="timezone" id="philippines">Philippines Time</div>
    </div>

    <div class="container">
        <h1>Notepad and To-Do</h1>
        <div class="notepad-todo-container">
            <!-- Notepad Container -->
            <div class="notepad-container">
                <textarea id="notepad" placeholder="Write your notes here..."></textarea>
                <div class="buttons">
                    <button id="save-notes">Save Notes</button>
                    <button id="clear-notes">Clear Notes</button>
                </div>
            </div>

            <!-- Todo Container -->
            <div class="todo-container">
                <input id="new-todo" type="text" placeholder="Add new task" />
                <button id="add-task">Add Task</button>
                <ul id="todo-list">
                    <li>
                        <span>Sample Task</span>
                        <button class="delete-task">Delete</button>
                    </li>
                </ul>
                <button id="clear-all">Clear All</button>
            </div>
        </div>
    </div>

    <div class="footer">
        <strong>Notepad App</strong> - Made by Cheese000
    </div>

    <script src="script.js"></script> <!-- Link to the external JavaScript file -->
</body>
</html>
