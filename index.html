<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Notepad & Task Tracker</title>
<link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500&display=swap" rel="stylesheet">
<style>
    /* All existing CSS styles from your code remain the same */
    .youtube-container {
        margin-top: 20px;
        width: 100%;
        max-width: 1000px;
        background-color: rgba(255, 255, 255, 0.8); /* Container background */
        padding: 15px;
        border-radius: 8px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    .youtube-search-bar {
        margin-bottom: 10px;
        width: 100%;
        padding: 8px;
        border-radius: 5px;
        border: 1px solid #9DA8C4;
        font-size: 14px;
    }

    .youtube-player {
        position: relative;
        padding-top: 56.25%; /* 16:9 aspect ratio */
        height: 0;
        overflow: hidden;
        max-width: 100%;
    }

    .youtube-player iframe {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
    }
</style>
</head>
<body>
<div class="container">
    <!-- Existing elements remain the same -->

    <!-- YouTube Player -->
    <div class="youtube-container">
        <input type="text" id="youtubeSearch" class="youtube-search-bar" placeholder="Search for a YouTube video..." />
        <div id="youtubePlayer" class="youtube-player"></div>
    </div>
</div>

<script>
// Existing code for Notepad, Task List, and Theme toggling remains the same

// YouTube API Integration
const youtubeSearch = document.getElementById('youtubeSearch');
const youtubePlayer = document.getElementById('youtubePlayer');

// Replace with your YouTube API key
const apiKey = 'AIzaSyCX12cF27F_XvdDLMQwhiOfv8cLyKguxrw';

function loadYouTubeVideo(query) {
    if (query.trim() === '') return;

    const youtubeSearchUrl = `https://www.googleapis.com/youtube/v3/search?part=snippet&q=${query}&type=video&key=${apiKey}`;

    fetch(youtubeSearchUrl)
        .then(response => response.json())
        .then(data => {
            if (data.items && data.items.length > 0) {
                const videoId = data.items[0].id.videoId;
                youtubePlayer.innerHTML = `<iframe src="https://www.youtube.com/embed/${videoId}" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>`;
            } else {
                youtubePlayer.innerHTML = '<p>No results found. Please try again.</p>';
            }
        })
        .catch(error => {
            console.error('Error fetching YouTube data:', error);
            youtubePlayer.innerHTML = '<p>There was an error loading the video. Please try again.</p>';
        });
}

youtubeSearch.addEventListener('input', () => {
    loadYouTubeVideo(youtubeSearch.value);
});
</script>
</body>
</html>
