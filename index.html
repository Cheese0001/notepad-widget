<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notepad Widget</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        /* General styling for the body */
        body {
            font-family: 'Press Start 2P', cursive; /* Pixel art font */
            background-color: #f7f3f3; /* Light background */
            color: #6B6D76; /* Text color */
            display: flex;
            justify-content: flex-end;
            align-items: flex-end;
            padding: 20px;
            margin: 0;
        }

        /* Styling for the notepad container */
        #notepad-container {
            width: 400px; /* Adjust as needed */
            background-color: #ffffff;
            border: 1px solid #ccc;
            border-radius: 10px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
            padding: 10px;
            position: fixed;
            bottom: 20px;
            right: 20px;
        }

        /* Styling for the task list */
        .task {
            display: flex;
            align-items: center;
            margin-bottom: 5px;
            padding: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #e9e9e9;
        }

        /* Styling for the checkmark button */
        .task button {
            margin-left: 5px;
            background-color: #f8c2d0; /* Pastel pink */
            color: #6B6D76; /* Font color */
            border: none;
            border-radius: 5px;
            padding: 2px 5px;
            cursor: pointer;
            font-family: 'Press Start 2P', cursive;
            transition: background-color 0.3s;
        }

        .task button:hover {
            background-color: #fba6c1; /* Slightly darker pastel pink */
        }

        /* Styling for the input fields */
        #new-todo, #taskInput {
            font-family: 'Press Start 2P', cursive;
            border: 1px solid #6B6D76;
            border-radius: 5px;
            padding: 5px;
            margin-bottom: 10px;
            width: calc(100% - 12px); /* Full width minus padding */
        }

        /* Styling for the save and clear buttons */
        #saveButton, #clearButton {
            background-color: #f8c2d0; /* Pastel pink */
            color: #6B6D76;
            border: none;
            border-radius: 5px;
            padding: 5px 10px;
            cursor: pointer;
            font-family: 'Press Start 2P', cursive;
            transition: background-color 0.3s;
            margin-top: 5px;
        }

        #saveButton:hover, #clearButton:hover {
            background-color: #fba6c1; /* Slightly darker pastel pink */
        }
    </style>
</head>
<body>
    <div id="notepad-container">
        <!-- Notepad area -->
        <textarea id="notepad" rows="10" cols="30" placeholder="Write your notes here..."></textarea>
        <br>
        <button id="saveButton" onclick="saveNotes()">Save</button>
        <button id="clearButton" onclick="clearNotes()">Clear</button>

        <!-- To-do list area -->
        <input type="text" id="taskInput" placeholder="Add a new task" onkeyup="if(event.key === 'Enter'){ addTask(); }">
        <button onclick="addTask()">Add Task</button>
        <div id="taskList"></div>
    </div>

    <script>
        // Function to save notes to local storage
        function saveNotes() {
            let notes = document.getElementById('notepad').value; // Get the content of the note
            localStorage.setItem('savedNotes', notes); // Save it to localStorage
            alert('Notes saved!');
        }

        // Function to load notes from local storage
        function loadNotes() {
            let savedNotes = localStorage.getItem('savedNotes'); // Get the content from localStorage
            if (savedNotes) {
                document.getElementById('notepad').value = savedNotes; // Display the content in the notepad
            }
        }

        // Function to add a new task to the to-do list
        function addTask() {
            let taskInput = document.getElementById('taskInput').value; // Get the input value
            if (taskInput.trim() !== '') {
                // Create a new task element with a checkmark button
                let taskElement = document.createElement('div');
                taskElement.textContent = taskInput;
                taskElement.classList.add('task');
                let checkButton = document.createElement('button');
                checkButton.textContent = '✓';
                checkButton.onclick = function() {
                    taskElement.style.textDecoration = 'line-through'; // Mark the task as completed
                    saveTasks(); // Save the updated task status
                };
                taskElement.appendChild(checkButton);
                document.getElementById('taskList').appendChild(taskElement);
                document.getElementById('taskInput').value = ''; // Clear the input
                saveTasks(); // Save the task to localStorage
            }
        }

        // Function to save tasks to local storage
        function saveTasks() {
            let tasks = [];
            let taskElements = document.querySelectorAll('.task');
            taskElements.forEach(task => {
                tasks.push(task.textContent);
            });
            localStorage.setItem('savedTasks', JSON.stringify(tasks));
        }

        // Function to load tasks from local storage
        function loadTasks() {
            let savedTasks = JSON.parse(localStorage.getItem('savedTasks'));
            if (savedTasks) {
                savedTasks.forEach(task => {
                    let taskElement = document.createElement('div');
                    taskElement.textContent = task;
                    taskElement.classList.add('task');
                    let checkButton = document.createElement('button');
                    checkButton.textContent = '✓';
                    checkButton.onclick = function() {
                        taskElement.style.textDecoration = 'line-through'; // Mark the task as completed
                        saveTasks(); // Save the updated task status
                    };
                    taskElement.appendChild(checkButton);
                    document.getElementById('taskList').appendChild(taskElement);
                });
            }
        }

        // Load notes and tasks when the page loads
        window.onload = function() {
            loadNotes();
            loadTasks();
        };
    </script>
</body>
</html>
