<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notepad & To-Do App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="timezones-container">
        <div class="timezone" id="pacific-time"></div>
        <div class="timezone" id="mountain-time"></div>
        <div class="timezone" id="central-time"></div>
        <div class="timezone" id="eastern-time"></div>
        <div class="timezone" id="philippines-time"></div>
    </div>

    <div class="container">
        <h1>Notepad & To-Do App</h1>
        
        <div class="notepad-container">
            <textarea id="notepad" placeholder="Write your notes here..."></textarea>
        </div>

        <div class="button-group">
            <button onclick="saveNotes()">Save Notes</button>
            <button onclick="clearNotes()">Clear Notes</button>
        </div>

        <div class="todo-container">
            <input type="text" id="new-todo" placeholder="Add new task...">
            <button onclick="addTodo()">Add Task</button>
            <button onclick="clearAllTasks()">Clear All</button>
            <ul id="todo-list"></ul>
        </div>

        <div class="footer">
            Made by <strong>Cheese</strong>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
