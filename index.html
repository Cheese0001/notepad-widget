<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notepad App</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css"> <!-- Link to the external CSS file -->
</head>
<body>

    <div class="timezones-container">
        <div class="timezone">Pacific Time</div>
        <div class="timezone">Mountain Time</div>
        <div class="timezone">Central Time</div>
        <div class="timezone">Philippines Time</div>
    </div>

    <div class="container">
        <h1>Notepad and To-Do</h1>
        <div class="notepad-todo-container">
            <!-- Notepad Container -->
            <div class="notepad-container">
                <textarea id="notepad" placeholder="Write your notes here..."></textarea>
                <div class="buttons">
                    <button>Save Notes</button>
                    <button>Clear Notes</button>
                </div>
            </div>

            <!-- Todo Container -->
            <div class="todo-container">
                <input id="new-todo" type="text" placeholder="Add new task" />
                <button>Add Task</button>
                <ul id="todo-list">
                    <li>
                        <span>Sample Task</span>
                        <button>Delete</button>
                    </li>
                </ul>
                <button>Clear All</button>
            </div>
        </div>
    </div>

    <div class="footer">
        <strong>Notepad App</strong>
    </div>

</body>
</html>
