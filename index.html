<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Notepad Widget</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <header>
      <h2>Notepad</h2>
      <div id="date-time"></div>
    </header>
    <textarea id="notepad" placeholder="Write your notes here..."></textarea>
    <div class="buttons">
      <button class="action-btn" onclick="saveNotes()">Save</button>
      <button class="action-btn" onclick="clearNotes()">Clear Notes</button>
      <button class="action-btn" onclick="undoNotes()">Undo</button>
      <button class="action-btn" onclick="redoNotes()">Redo</button>
    </div>
    <section class="tasks">
      <input type="text" id="taskInput" placeholder="Add a new task..." onkeypress="if(event.keyCode==13){addTask()}">
      <button class="action-btn" onclick="addTask()">Add Task</button>
      <button class="action-btn" onclick="clearAllTasks()">Clear All Tasks</button>
      <ul id="todo-list"></ul>
    </section>
  </div>
  <script src="script.js"></script>
</body>
</html>
