<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Notepad & To-Do App</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <h1>NOTEPAD</h1>
    <p id="date-time"></p>
    <textarea id="notepad" placeholder="Type your notes here..."></textarea>
    <div class="button-group">
      <button onclick="saveNotes()">Save Notes</button>
      <button onclick="clearNotes()">Clear Notes</button>
      <button onclick="undoNotes()">Undo</button>
      <button onclick="redoNotes()">Redo</button>
    </div>

    <h2>TO-DO LIST</h2>
    <input type="text" id="new-todo" placeholder="Add new task...">
    <div class="button-group">
      <button onclick="addTodo()">Add Task</button>
      <button onclick="clearAllTasks()">Clear All Tasks</button>
    </div>
    <ul id="todo-list"></ul>
  </div>

  <script src="script.js"></script>
</body>
</html>
