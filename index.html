<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notepad & Task Tracker</title>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Quicksand', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-image: url('images/1.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            transition: background-color 0.3s ease;
        }

        footer {
            position: fixed;
            bottom: 10px;
            width: 100%;
            text-align: center;
            color: #9DA8C4;
            font-size: 14px;
            font-weight: 500;
            z-index: 10;
        }

        .timezone-container {
            display: flex;
            justify-content: space-between;
            margin-bottom: 15px;
        }

        .timezone {
            padding: 8px;
            border-radius: 8px;
            margin-right: 10px;
        }

        .container {
            width: 80%;
            max-width: 1000px;
            margin: auto;
            padding: 15px;
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s, color 0.3s, opacity 0.3s ease;
        }

        .light-theme .container {
            background-color: rgba(255, 255, 255, 0.8);
            color: #333333;
        }

        .light-theme .notepad-container,
        .light-theme .task-container {
            color: #333333;
        }

        .dark-theme .container {
            background-color: rgba(51, 51, 51, 0.8);
            color: #f0f0f0;
        }

        .dark-theme .notepad-container,
        .dark-theme .task-container {
            color: #f0f0f0;
        }

        .notepad-container, .task-container {
            min-width: 200px;
            min-height: 150px;
            margin-bottom: 15px;
            padding: 8px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            resize: both;
            overflow: auto;
            transition: background-color 0.3s, color 0.3s;
        }

        .task-list {
            list-style-type: none;
            padding: 0;
        }

        .task {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 2px;
            padding: 3px;
            font-size: 13px;
        }

        .task input[type="checkbox"] {
            margin-right: 8px;
        }

        button {
            padding: 8px 12px;
            border: none;
            cursor: pointer;
            background-color: #9DA8C4;
            color: white;
            font-size: 14px;
            border-radius: 5px;
        }

        button:hover {
            background-color: #93B9CF;
        }

        .font-color-picker {
            margin-top: 5px;
        }

        .font-color-picker input[type="color"] {
            width: 20px;
            height: 20px;
            border: none;
            cursor: pointer;
        }

        .youtube-container {
            margin-top: 20px;
            width: 100%;
            max-width: 1000px;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .youtube-search-bar {
            margin-bottom: 10px;
            width: 50%;
            padding: 8px;
            border-radius: 5px;
            border: 1px solid #9DA8C4;
            font-size: 14px;
        }

        .youtube-player {
            position: relative;
            padding-top: 56.25%;
            height: 0;
            overflow: hidden;
            max-width: 100%;
            resize: both;
            border: 2px solid #9DA8C4;
        }

        .youtube-player iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        .task-list li {
            transition: font-size 0.2s ease-in-out;
        }

        /* Button placement for task list font size controls */
        .font-size-controls {
            display: flex;
            justify-content: space-between;
            margin-top: 10px;
        }

    </style>
</head>
<body>
    <div class="container">
        <!-- Timezone Display -->
        <div class="timezone-container" id="timezoneContainer">
            <div class="timezone" id="usPacific">US Pacific: Loading...</div>
            <div class="timezone" id="usMountain">US Mountain: Loading...</div>
            <div class="timezone" id="usCentral">US Central: Loading...</div>
            <div class="timezone" id="usEastern">US Eastern: Loading...</div>
            <div class="timezone" id="phPhilippines">PH Philippines: Loading...</div>
        </div>

        <!-- Theme Toggle and Font Size Controls -->
        <button id="themeToggle">Switch to Dark Mode</button>

        <!-- Notepad Font Size Controls -->
        <div>
            <button id="increaseFontSize">Increase Notepad Font Size</button>
            <button id="decreaseFontSize">Decrease Notepad Font Size</button>
        </div>

        <!-- Task Font Size Controls -->
        <div class="font-size-controls">
            <button id="increaseTaskFontSize">Increase Task Font Size</button>
            <button id="decreaseTaskFontSize">Decrease Task Font Size</button>
        </div>

        <!-- Notepad Container -->
        <div class="notepad-container" id="notepadContainer">
            <textarea id="notepad" placeholder="Write your notes here..."></textarea>
        </div>

        <!-- Task List -->
        <div class="task-container">
            <input type="text" id="taskInput" placeholder="Add a task" />
            <button id="addTaskButton">Add Task</button>
            <button id="clearAllButton">Clear All Tasks</button>
            <ul id="taskList" class="task-list"></ul>
        </div>

        <!-- Font Color Customization -->
        <div class="font-color-picker">
            <label for="fontColor">Font Color: </label>
            <input type="color" id="fontColor" value="#9DA8C4">
        </div>

        <!-- YouTube Player -->
        <div class="youtube-container">
            <input type="text" id="youtubeSearch" class="youtube-search-bar" placeholder="Search for a YouTube video..." />
            <div id="youtubePlayer" class="youtube-player"></div>
        </div>
    </div>

    <footer>
        Made by Shemida G
    </footer>

    <script>
        // Theme Toggle Functionality
        const themeToggle = document.getElementById('themeToggle');
        let isDarkMode = localStorage.getItem('theme') === 'dark';
        document.body.classList.toggle('dark-theme', isDarkMode);
        document.querySelector('.container').classList.toggle('dark-theme', isDarkMode);
        document.querySelectorAll('.notepad-container, .task-container').forEach((el) => {
            el.classList.toggle('dark-theme', isDarkMode);
        });

        themeToggle.addEventListener('click', () => {
            isDarkMode = !isDarkMode;
            localStorage.setItem('theme', isDarkMode ? 'dark' : 'light');
            document.body.classList.toggle('dark-theme', isDarkMode);
            document.querySelector('.container').classList.toggle('dark-theme', isDarkMode);
            document.querySelectorAll('.notepad-container, .task-container').forEach((el) => {
                el.classList.toggle('dark-theme', isDarkMode);
            });
            themeToggle.innerText = isDarkMode ? 'Switch to Light Mode' : 'Switch to Dark Mode';
        });

        // Font Size Control for Notepad and Task List
        let notepadFontSize = localStorage.getItem('notepadFontSize') || 16;
        let taskFontSize = localStorage.getItem('taskFontSize') || 14;

        document.getElementById('increaseFontSize').addEventListener('click', () => {
            notepadFontSize = Math.min(30, notepadFontSize + 2);
            document.getElementById('notepad').style.fontSize = `${notepadFontSize}px`;
            localStorage.setItem('notepadFontSize', notepadFontSize);
        });

        document.getElementById('decreaseFontSize').addEventListener('click', () => {
            notepadFontSize = Math.max(8, notepadFontSize - 2);
            document.getElementById('notepad').style.fontSize = `${notepadFontSize}px`;
            localStorage.setItem('notepadFontSize', notepadFontSize);
        });

        document.getElementById('increaseTaskFontSize').addEventListener('click', () => {
            taskFontSize = Math.min(30, taskFontSize + 2);
            document.querySelectorAll('.task').forEach(task => {
                task.style.fontSize = `${taskFontSize}px`;
            });
            localStorage.setItem('taskFontSize', taskFontSize);
        });

        document.getElementById('decreaseTaskFontSize').addEventListener('click', () => {
            taskFontSize = Math.max(8, taskFontSize - 2);
            document.querySelectorAll('.task').forEach(task => {
                task.style.fontSize = `${taskFontSize}px`;
            });
            localStorage.setItem('taskFontSize', taskFontSize);
        });

        // Font Color Picker
        const fontColorPicker = document.getElementById('fontColor');
        fontColorPicker.addEventListener('input', () => {
            const color = fontColorPicker.value;
            document.querySelectorAll('.notepad-container, .task-container').forEach((el) => {
                el.style.color = color;
            });
            localStorage.setItem('fontColor', color);
        });

        // Local Storage Data Retrieval
        const savedFontColor = localStorage.getItem('fontColor');
        if (savedFontColor) {
            document.querySelectorAll('.notepad-container, .task-container').forEach((el) => {
                el.style.color = savedFontColor;
            });
        }

        // Tasks Management
        const taskList = document.getElementById('taskList');
        const taskInput = document.getElementById('taskInput');

        document.getElementById('addTaskButton').addEventListener('click', () => {
            if (taskInput.value.trim() === '') return;

            const taskItem = document.createElement('li');
            taskItem.classList.add('task');
            taskItem.innerHTML = `
                <input type="checkbox" class="taskCheckbox">
                <span>${taskInput.value}</span>
                <button class="deleteTaskButton">❌</button>
            `;

            taskList.appendChild(taskItem);

            taskInput.value = '';

            // Task Cross-out
            taskItem.querySelector('.taskCheckbox').addEventListener('change', (e) => {
                if (e.target.checked) {
                    taskItem.querySelector('span').style.textDecoration = 'line-through';
                } else {
                    taskItem.querySelector('span').style.textDecoration = 'none';
                }
            });

            // Delete Task
            taskItem.querySelector('.deleteTaskButton').addEventListener('click', () => {
                taskItem.remove();
            });

            localStorage.setItem('tasks', taskList.innerHTML);
        });

        document.getElementById('clearAllButton').addEventListener('click', () => {
            taskList.innerHTML = '';
            localStorage.setItem('tasks', '');
        });

        // YouTube Player Embedding
        document.getElementById('youtubeSearch').addEventListener('input', () => {
            const query = document.getElementById('youtubeSearch').value;
            if (query.trim() === '') return;

            fetch(`https://www.googleapis.com/youtube/v3/search?part=snippet&q=${query}&type=video&key=AIzaSyCX12cF27F_XvdDLMQwhiOfv8cLyKguxrw`)
                .then(response => response.json())
                .then(data => {
                    if (data.items.length > 0) {
                        const videoId = data.items[0].id.videoId;
                        document.getElementById('youtubePlayer').innerHTML = `
                            <iframe src="https://www.youtube.com/embed/${videoId}?autoplay=1" frameborder="0"></iframe>
                        `;
                    }
                })
                .catch(err => {
                    console.log('Error fetching YouTube data:', err);
                });
        });

        // Update Timezone every minute
        setInterval(() => {
            updateTimezone();
        }, 60000);

        function updateTimezone() {
            const date = new Date();
            document.getElementById('usPacific').innerText = `US Pacific: ${date.toLocaleString("en-US", {timeZone: "America/Los_Angeles"})}`;
            document.getElementById('usMountain').innerText = `US Mountain: ${date.toLocaleString("en-US", {timeZone: "America/Denver"})}`;
            document.getElementById('usCentral').innerText = `US Central: ${date.toLocaleString("en-US", {timeZone: "America/Chicago"})}`;
            document.getElementById('usEastern').innerText = `US Eastern: ${date.toLocaleString("en-US", {timeZone: "America/New_York"})}`;
            document.getElementById('phPhilippines').innerText = `PH Philippines: ${date.toLocaleString("en-US", {timeZone: "Asia/Manila"})}`;
        }

        updateTimezone();  // Initial call to set the time immediately
    </script>
</body>
</html>
