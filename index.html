<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notepad & Task Tracker</title>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Quicksand', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-image: url('images/1.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            transition: background-color 0.3s ease;
        }

        footer {
            position: fixed;
            bottom: 10px;
            width: 100%;
            text-align: center;
            color: #9DA8C4;
            font-size: 14px;
            font-weight: 500;
            z-index: 10;
        }

        .timezone-container {
            display: flex;
            justify-content: space-between;
            margin-bottom: 15px;
        }

        .timezone {
            padding: 8px;
            border-radius: 8px;
            margin-right: 10px;
        }

        .notepad-container textarea {
            font-family: 'Quicksand', sans-serif;
            font-size: 16px;
        }

        .container {
            width: 80%;
            max-width: 1000px;
            margin: auto;
            padding: 15px;
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s, color 0.3s, opacity 0.3s ease;
        }

        .light-theme .container {
            background-color: rgba(255, 255, 255, 0.8);
            color: #333333;
        }

        .light-theme .notepad-container,
        .light-theme .task-container {
            color: #333333;
        }

        .dark-theme .container {
            background-color: rgba(51, 51, 51, 0.8);
            color: #f0f0f0;
        }

        .dark-theme .notepad-container,
        .dark-theme .task-container {
            color: #f0f0f0;
        }

        .notepad-container, .task-container {
            min-width: 200px;
            min-height: 150px;
            margin-bottom: 15px;
            padding: 8px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            resize: both;
            overflow: auto;
            transition: background-color 0.3s, color 0.3s;
        }

        .task-list {
            list-style-type: none;
            padding: 0;
        }

        .task {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 2px;
            padding: 3px;
            font-size: 13px;
        }

        .task input[type="checkbox"] {
            margin-right: 8px;
        }

        button {
            padding: 8px 12px;
            border: none;
            cursor: pointer;
            background-color: #9DA8C4;
            color: white;
            font-size: 14px;
            border-radius: 5px;
        }

        button:hover {
            background-color: #93B9CF;
        }

        .font-color-picker {
            margin-top: 5px;
        }

        .font-color-picker input[type="color"] {
            width: 20px;
            height: 20px;
            border: none;
            cursor: pointer;
        }

        .youtube-container {
            margin-top: 20px;
            width: 100%;
            max-width: 1000px;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .youtube-search-bar {
            margin-bottom: 10px;
            width: 50%;
            padding: 8px;
            border-radius: 5px;
            border: 1px solid #9DA8C4;
            font-size: 14px;
        }

        .youtube-player {
            position: relative;
            padding-top: 56.25%;
            height: 0;
            overflow: hidden;
            max-width: 100%;
            resize: both;
        }

        .youtube-player iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        .task-list li {
            transition: font-size 0.2s ease-in-out;
        }

        .resize-buttons {
            display: flex;
            justify-content: space-between;
        }

        .resize-buttons button {
            width: 40px;
            height: 40px;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Timezone Display -->
        <div class="timezone-container" id="timezoneContainer">
            <div class="timezone" id="usPacific">US Pacific: Loading...</div>
            <div class="timezone" id="usMountain">US Mountain: Loading...</div>
            <div class="timezone" id="usCentral">US Central: Loading...</div>
            <div class="timezone" id="usEastern">US Eastern: Loading...</div>
            <div class="timezone" id="phPhilippines">PH Philippines: Loading...</div>
        </div>

        <!-- Theme Toggle and Font Size Controls -->
        <button id="themeToggle">Switch to Dark Mode</button>
        <div class="resize-buttons">
            <button id="increaseFontSize">+</button>
            <button id="decreaseFontSize">-</button>
        </div>

        <!-- Task Font Size Controls -->
        <div class="resize-buttons">
            <button id="increaseTaskFontSize">+</button>
            <button id="decreaseTaskFontSize">-</button>
        </div>

        <!-- Notepad Container -->
        <div class="notepad-container" id="notepadContainer">
            <textarea id="notepad" placeholder="Write your notes here..."></textarea>
        </div>

        <!-- Task List -->
        <div class="task-container">
            <input type="text" id="taskInput" placeholder="Add a task" />
            <button id="addTaskButton">Add Task</button>
            <button id="clearAllButton">Clear All Tasks</button>
            <ul id="taskList" class="task-list"></ul>
        </div>

        <!-- Font Color Customization -->
        <div class="font-color-picker">
            <label for="fontColor">Font Color: </label>
            <input type="color" id="fontColor" value="#9DA8C4">
        </div>

        <!-- YouTube Player -->
        <div class="youtube-container">
            <input type="text" id="youtubeSearch" class="youtube-search-bar" placeholder="Search for a YouTube video..." />
            <div id="youtubePlayer" class="youtube-player"></div>
        </div>
    </div>

    <footer>
        Made by Shemida G
    </footer>

    <script>
        // Theme Toggle Functionality
        const themeToggle = document.getElementById('themeToggle');
        let isDarkMode = localStorage.getItem('theme') === 'dark';
        document.body.classList.toggle('dark-theme', isDarkMode);
        document.querySelector('.container').classList.toggle('dark-theme', isDarkMode);
        document.querySelectorAll('.notepad-container, .task-container').forEach((el) => {
            el.classList.toggle('dark-theme', isDarkMode);
        });

        themeToggle.addEventListener('click', () => {
            isDarkMode = !isDarkMode;
            localStorage.setItem('theme', isDarkMode ? 'dark' : 'light');
            document.body.classList.toggle('dark-theme', isDarkMode);
            document.querySelector('.container').classList.toggle('dark-theme', isDarkMode);
            document.querySelectorAll('.notepad-container, .task-container').forEach((el) => {
                el.classList.toggle('dark-theme', isDarkMode);
            });
            themeToggle.textContent = isDarkMode ? 'Switch to Light Mode' : 'Switch to Dark Mode';
        });

        // Font Size Controls for Notepad
        let notepadFontSize = parseInt(localStorage.getItem('notepadFontSize')) || 16;
        document.getElementById('notepad').style.fontSize = `${notepadFontSize}px`;

        document.getElementById('increaseFontSize').addEventListener('click', () => {
            notepadFontSize += 2;
            document.getElementById('notepad').style.fontSize = `${notepadFontSize}px`;
            localStorage.setItem('notepadFontSize', notepadFontSize);
        });

        document.getElementById('decreaseFontSize').addEventListener('click', () => {
            notepadFontSize -= 2;
            document.getElementById('notepad').style.fontSize = `${notepadFontSize}px`;
            localStorage.setItem('notepadFontSize', notepadFontSize);
        });

        // Font Size Controls for Tasks
        let taskFontSize = parseInt(localStorage.getItem('taskFontSize')) || 14;
        document.querySelectorAll('.task').forEach((task) => {
            task.style.fontSize = `${taskFontSize}px`;
        });

        document.getElementById('increaseTaskFontSize').addEventListener('click', () => {
            taskFontSize += 2;
            document.querySelectorAll('.task').forEach((task) => {
                task.style.fontSize = `${taskFontSize}px`;
            });
            localStorage.setItem('taskFontSize', taskFontSize);
        });

        document.getElementById('decreaseTaskFontSize').addEventListener('click', () => {
            taskFontSize -= 2;
            document.querySelectorAll('.task').forEach((task) => {
                task.style.fontSize = `${taskFontSize}px`;
            });
            localStorage.setItem('taskFontSize', taskFontSize);
        });

        // Timezone Functionality (Updated every minute)
        function updateTimeZones() {
            const options = { timeZoneName: 'short' };
            const time = new Date();
            const usPacificTime = time.toLocaleString('en-US', { timeZone: 'America/Los_Angeles', ...options });
            const usMountainTime = time.toLocaleString('en-US', { timeZone: 'America/Denver', ...options });
            const usCentralTime = time.toLocaleString('en-US', { timeZone: 'America/Chicago', ...options });
            const usEasternTime = time.toLocaleString('en-US', { timeZone: 'America/New_York', ...options });
            const philippinesTime = time.toLocaleString('en-US', { timeZone: 'Asia/Manila', ...options });

            document.getElementById('usPacific').textContent = 'US Pacific: ' + usPacificTime;
            document.getElementById('usMountain').textContent = 'US Mountain: ' + usMountainTime;
            document.getElementById('usCentral').textContent = 'US Central: ' + usCentralTime;
            document.getElementById('usEastern').textContent = 'US Eastern: ' + usEasternTime;
            document.getElementById('phPhilippines').textContent = 'PH Philippines: ' + philippinesTime;
        }
        
        updateTimeZones();
        setInterval(updateTimeZones, 60000);

        // YouTube Search Functionality
        document.getElementById('youtubeSearch').addEventListener('input', function () {
            const query = this.value;
            if (query.length >= 3) {
                fetch(`https://www.googleapis.com/youtube/v3/search?part=snippet&q=${query}&type=video&key=AIzaSyCX12cF27F_XvdDLMQwhiOfv8cLyKguxrw`)
                    .then(response => response.json())
                    .then(data => {
                        const videoId = data.items[0].id.videoId;
                        document.getElementById('youtubePlayer').innerHTML = `
                            <iframe src="https://www.youtube.com/embed/${videoId}" frameborder="0" allowfullscreen></iframe>
                        `;
                    });
            }
        });

        // Task Handling
        const taskInput = document.getElementById('taskInput');
        const taskList = document.getElementById('taskList');
        const addTaskButton = document.getElementById('addTaskButton');
        const clearAllButton = document.getElementById('clearAllButton');
        
        function loadTasks() {
            const tasks = JSON.parse(localStorage.getItem('tasks')) || [];
            taskList.innerHTML = '';
            tasks.forEach((task, index) => {
                const li = document.createElement('li');
                li.classList.add('task');
                li.innerHTML = `
                    <input type="checkbox" ${task.completed ? 'checked' : ''} onclick="toggleTask(${index})">
                    ${task.text}
                    <button onclick="deleteTask(${index})">X</button>
                `;
                taskList.appendChild(li);
            });
        }

        function toggleTask(index) {
            const tasks = JSON.parse(localStorage.getItem('tasks')) || [];
            tasks[index].completed = !tasks[index].completed;
            localStorage.setItem('tasks', JSON.stringify(tasks));
            loadTasks();
        }

        function deleteTask(index) {
            const tasks = JSON.parse(localStorage.getItem('tasks')) || [];
            tasks.splice(index, 1);
            localStorage.setItem('tasks', JSON.stringify(tasks));
            loadTasks();
        }

        function clearAllTasks() {
            localStorage.removeItem('tasks');
            loadTasks();
        }

        addTaskButton.addEventListener('click', () => {
            if (taskInput.value.trim()) {
                const tasks = JSON.parse(localStorage.getItem('tasks')) || [];
                tasks.push({ text: taskInput.value.trim(), completed: false });
                localStorage.setItem('tasks', JSON.stringify(tasks));
                taskInput.value = '';
                loadTasks();
            }
        });

        clearAllButton.addEventListener('click', clearAllTasks);

        loadTasks();
    </script>
</body>
</html>
