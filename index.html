<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Notepad & Task Tracker</title>
<link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500&display=swap" rel="stylesheet">
<style>
body {
    font-family: 'Quicksand', sans-serif;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background-image: url('images/1.jpg');
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;
    transition: background-color 0.3s ease;
}

footer {
    position: fixed;
    bottom: 10px;
    width: 100%;
    text-align: center;
    color: #9DA8C4;
    font-size: 14px;
    font-weight: 500;
    z-index: 10;
}

.timezone-container {
    display: flex;
    justify-content: space-between;
    margin-bottom: 15px;
}

.timezone {
    padding: 8px;
    border-radius: 8px;
    margin-right: 10px;
}

.notepad-container textarea {
    font-family: 'Quicksand', sans-serif;
    font-size: 16px;
}

.container {
    width: 80%;
    max-width: 1000px;
    margin: auto;
    padding: 15px;
    background-color: rgba(255, 255, 255, 0.8);
    border-radius: 8px;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    transition: background-color 0.3s, color 0.3s, opacity 0.3s ease;
}

.light-theme .container {
    background-color: rgba(255, 255, 255, 0.8);
    color: #333333;
}

.light-theme .notepad-container,
.light-theme .task-container {
    color: #333333;
}

.dark-theme .container {
    background-color: rgba(51, 51, 51, 0.8);
    color: #f0f0f0;
}

.dark-theme .notepad-container,
.dark-theme .task-container {
    color: #f0f0f0;
}

body, .notepad-container, .task-container {
    transition: color 0.3s ease;
}

.notepad-container, .task-container {
    min-width: 200px;
    min-height: 150px;
    margin-bottom: 15px;
    padding: 8px;
    border-radius: 8px;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    resize: both;
    overflow: auto;
    transition: background-color 0.3s, color 0.3s;
}

.task-list {
    list-style-type: none;
    padding: 0;
}

.task {
    display: flex;
    align-items: center;
    justify-content: space-between;
    margin-bottom: 2px;
    padding: 3px;
    font-size: 13px;
}

.task input[type="checkbox"] {
    margin-right: 8px;
}

button {
    padding: 8px 12px;
    border: none;
    cursor: pointer;
    background-color: #9DA8C4;
    color: white;
    font-size: 14px;
    border-radius: 5px;
}

button:hover {
    background-color: #93B9CF;
}

.font-color-picker {
    margin-top: 5px;
}

.font-color-picker input[type="color"] {
    width: 20px;
    height: 20px;
    border: none;
    cursor: pointer;
}

.youtube-player {
    position: relative;
    width: 100%;
    height: 100%;
    padding-top: 56.25%; /* 16:9 aspect ratio */
    overflow: hidden;
    resize: both;
    max-width: 100%;
    background-color: #000;
    margin-top: 20px;
}

.youtube-player iframe {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
}

.youtube-search-bar {
    margin-bottom: 10px;
    width: 100%;
    padding: 8px;
    border-radius: 5px;
    border: 1px solid #9DA8C4;
    font-size: 14px;
}
</style>
</head>
<body>
<div class="container">
<!-- Timezone Display -->
<div class="timezone-container" id="timezoneContainer">
    <div class="timezone" id="usPacific">US Pacific: Loading...</div>
    <div class="timezone" id="usMountain">US Mountain: Loading...</div>
    <div class="timezone" id="usCentral">US Central: Loading...</div>
    <div class="timezone" id="usEastern">US Eastern: Loading...</div>
    <div class="timezone" id="phPhilippines">PH Philippines: Loading...</div>
</div>

<!-- Theme Toggle and Font Size Controls -->
<button id="themeToggle">Switch to Dark Mode</button>
<button id="increaseFontSize">+</button>
<button id="decreaseFontSize">-</button>

<!-- Notepad Container -->
<div class="notepad-container" id="notepadContainer">
    <textarea id="notepad" placeholder="Write your notes here..."></textarea>
</div>

<!-- Task List -->
<div class="task-container">
    <input type="text" id="taskInput" placeholder="Add a task" />
    <button id="addTaskButton">Add Task</button>
    <button id="clearAllButton">Clear All Tasks</button>
    <ul id="taskList" class="task-list"></ul>
</div>

<!-- Font Color Customization -->
<div class="font-color-picker">
    <label for="fontColor">Font Color: </label>
    <input type="color" id="fontColor" value="#9DA8C4">
</div>

<!-- YouTube Player -->
<div>
    <input type="text" id="youtubeSearch" class="youtube-search-bar" placeholder="Search for a YouTube video..." />
    <div id="youtubePlayer" class="youtube-player"></div>
</div>
</div>

<script>
// Theme Toggle Functionality
const themeToggle = document.getElementById('themeToggle');
let isDarkMode = localStorage.getItem('theme') === 'dark';
document.body.classList.toggle('dark-theme', isDarkMode);
document.querySelector('.container').classList.toggle('dark-theme', isDarkMode);
document.querySelectorAll('.notepad-container, .task-container').forEach((el) => {
    el.classList.toggle('dark-theme', isDarkMode);
});

themeToggle.addEventListener('click', () => {
    isDarkMode = !isDarkMode;
    localStorage.setItem('theme', isDarkMode ? 'dark' : 'light');
    document.body.classList.toggle('dark-theme', isDarkMode);
    document.querySelector('.container').classList.toggle('dark-theme', isDarkMode);
    document.querySelectorAll('.notepad-container, .task-container').forEach((el) => {
        el.classList.toggle('dark-theme', isDarkMode);
    });
    themeToggle.textContent = isDarkMode ? 'Switch to Light Mode' : 'Switch to Dark Mode';
});

// Notepad Persistence
const notepad = document.getElementById('notepad');
notepad.value = localStorage.getItem('notepadText') || '';

notepad.addEventListener('input', () => {
    localStorage.setItem('notepadText', notepad.value);
});

// Font Size Controls (Persistence)
let fontSize = parseInt(localStorage.getItem('fontSize')) || 16;
notepad.style.fontSize = fontSize + 'px';

const increaseFontSize = document.getElementById('increaseFontSize');
const decreaseFontSize = document.getElementById('decreaseFontSize');

increaseFontSize.addEventListener('click', () => {
    fontSize += 2;
    localStorage.setItem('fontSize', fontSize);
    notepad.style.fontSize = fontSize + 'px';
});

decreaseFontSize.addEventListener('click', () => {
    fontSize -= 2;
    localStorage.setItem('fontSize', fontSize);
    notepad.style.fontSize = fontSize + 'px';
});

// Task List Persistence
const taskList = document.getElementById('taskList');
const taskInput = document.getElementById('taskInput');
const addTaskButton = document.getElementById('addTaskButton');
const clearAllButton = document.getElementById('clearAllButton');

let tasks = JSON.parse(localStorage.getItem('tasks')) || [];

function renderTasks() {
    taskList.innerHTML = '';
    tasks.forEach((task, index) => {
        const li = document.createElement('li');
        li.classList.add('task');
        li.innerHTML = `<input type="checkbox" ${task.completed ? 'checked' : ''} />
                       <span>${task.text}</span>
                       <button class="deleteTask" data-index="${index}">X</button>`;
        taskList.appendChild(li);
    });
}

addTaskButton.addEventListener('click', () => {
    const taskText = taskInput.value.trim();
    if (taskText !== '') {
        tasks.push({ text: taskText, completed: false });
        localStorage.setItem('tasks', JSON.stringify(tasks));
        taskInput.value = '';
        renderTasks();
    }
});

clearAllButton.addEventListener('click', () => {
    tasks = [];
    localStorage.setItem('tasks', JSON.stringify(tasks));
    renderTasks();
});

taskList.addEventListener('change', (e) => {
    if (e.target.type === 'checkbox') {
        const index = Array.from(taskList.children).indexOf(e.target.closest('li'));
        tasks[index].completed = e.target.checked;
        localStorage.setItem('tasks', JSON.stringify(tasks));
    }
});

taskList.addEventListener('click', (e) => {
    if (e.target.classList.contains('deleteTask')) {
        const index = e.target.dataset.index;
        tasks.splice(index, 1);
        localStorage.setItem('tasks', JSON.stringify(tasks));
        renderTasks();
    }
});

// Load Tasks
renderTasks();

// YouTube API Integration
const youtubeSearch = document.getElementById('youtubeSearch');
const youtubePlayer = document.getElementById('youtubePlayer');

youtubeSearch.addEventListener('input', function() {
    const query = youtubeSearch.value.trim();
    if (query.length > 3) {
        const url = `https://www.googleapis.com/youtube/v3/search?part=snippet&q=${query}&type=video&key=YOUR_YOUTUBE_API_KEY`;
        fetch(url)
            .then(response => response.json())
            .then(data => {
                const videoId = data.items[0]?.id?.videoId;
                if (videoId) {
                    youtubePlayer.innerHTML = `<iframe src="https://www.youtube.com/embed/${videoId}" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>`;
                }
            })
            .catch(err => console.error('Error fetching YouTube data:', err));
    }
});

</script>
</body>
</html>
