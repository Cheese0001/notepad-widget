<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notepad & To-Do List</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #FEEEEB; /* Page background */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh; /* Full height of the viewport */
        }

        .container {
            width: 70%; /* Adjust width as needed */
            max-width: 900px; /* Optional: limit the maximum width */
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            border-radius: 15px;
            background-color: white;
            padding: 20px;
            text-align: center;
        }

        h1 {
            margin-bottom: 20px;
            font-size: 24px;
            color: #333;
        }

        /* Date & time styling */
        #date-time {
            margin-bottom: 15px;
            font-size: 14px;
            color: #6B6D76;
        }

        /* Notepad styles */
        .notepad-container {
            margin-bottom: 20px;
        }

        #notepad {
            width: 100%;
            height: 200px;
            border: 1px solid #6B6D76;
            border-radius: 10px;
            font-size: 16px;
            padding: 10px;
            color: #6B6D76;
            font-family: 'Press Start 2P', cursive;
        }

        /* Button styles */
        .button-group button {
            background-color: #FEEEEB;
            color: #6B6D76;
            border: 1px solid #6B6D76;
            border-radius: 5px;
            margin: 5px;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 14px;
        }

        .button-group button:hover {
            background-color: #6B6D76;
            color: white;
        }

        /* To-Do list styles */
        .todo-container {
            margin-top: 20px;
        }

        #new-todo {
            width: 80%;
            border: 1px solid #6B6D76;
            border-radius: 5px;
            padding: 10px;
            margin-bottom: 10px;
            font-size: 14px;
        }

        .todo-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #6B6D76;
            padding: 5px 0;
        }

        .todo-item span {
            flex-grow: 1;
            font-size: 16px;
        }

        .todo-item button {
            border: none;
            background-color: transparent;
            cursor: pointer;
            color: #6B6D76;
        }

        .todo-item button:hover {
            color: green;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>NOTEPAD</h1>
        <div id="date-time"></div>
        
        <!-- Notes Section -->
        <div class="notepad-container">
            <textarea id="notepad" placeholder="Write your notes here..."></textarea>
            <div class="button-group">
                <button onclick="saveNotes()">Save Notes</button>
                <button onclick="clearNotes()">Clear Notes</button>
            </div>
        </div>

        <!-- To-Do List Section -->
        <div class="todo-container">
            <input type="text" id="new-todo" placeholder="Add a new task...">
            <div class="button-group">
                <button onclick="addTodo()">Add Task</button>
                <button onclick="clearAllTasks()">Clear All Tasks</button>
            </div>
            <ul id="todo-list"></ul>
        </div>
    </div>
    <script src="script.js"></script>
    <!-- Font size control buttons -->
<div class="button-group">
    <button onclick="resizeText('increase')">Increase Font Size</button>
    <button onclick="resizeText('decrease')">Decrease Font Size</button>
</div>

</body>
</html>
