<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notepad & To-Do List</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body onload="loadNotes(); loadTasks(); updateTime();">
    <div class="container">
        <h1>NOTEPAD</h1>
        <div id="date-time"></div>
        
        <!-- Notes Section -->
        <div class="notepad-container">
            <textarea id="notepad" placeholder="Write your notes here..."></textarea>
            <div class="button-group">
                <button onclick="saveNotes()">Save Notes</button>
                <button onclick="clearNotes()">Clear Notes</button>
            </div>
        </div>

        <!-- To-Do List Section -->
        <div class="todo-container">
            <input type="text" id="new-todo" placeholder="Add a new task...">
            <div class="button-group">
                <button onclick="addTodo()">Add Task</button>
                <button onclick="clearAllTasks()">Clear All Tasks</button>
            </div>
            <ul id="todo-list"></ul>
        </div>
    </div>
    <script src="script.js"></script>
    <!-- Font size control buttons -->
    <div class="button-group">
        <button onclick="resizeText('increase')">+</button>
        <button onclick="resizeText('decrease')">-</button>
    </div>
</body>
</html>
