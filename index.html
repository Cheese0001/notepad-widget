<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notepad & To-Do App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="timezones-container">
        <div class="timezone" id="pacific-time">Pacific Time</div>
        <div class="timezone" id="mountain-time">Mountain Time</div>
        <div class="timezone" id="central-time">Central Time</div>
        <div class="timezone" id="eastern-time">Eastern Time</div>
        <div class="timezone" id="philippines-time">Philippines Time</div>
    </div>

    <div class="container">
        <h1>Notepad & To-Do App</h1>

        <div class="notepad-todo-container">
            <!-- Notepad Section -->
            <div class="notepad-container">
                <h2>Notepad</h2>
                <textarea id="notepad" placeholder="Write your notes here..."></textarea>
                <div class="button-group">
                    <button onclick="saveNotes()">Save Notes</button>
                    <button onclick="clearNotes()">Clear Notes</button>
                </div>
            </div>

            <!-- Task Section -->
            <div class="todo-container">
                <h2>Task</h2>
                <div style="display: flex; align-items: center;">
                    <input type="text" id="new-todo" placeholder="Add new task...">
                    <button onclick="addTodo()">Add Task</button>
                    <button onclick="clearAllTasks()">Clear All</button>
                </div>
                <ul id="todo-list"></ul>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
