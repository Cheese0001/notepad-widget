<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notepad & Task Tracker</title>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Quicksand', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-image: url('images/1.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            transition: background-color 0.3s ease;
        }

        footer {
            position: fixed;
            bottom: 10px;
            width: 100%;
            text-align: center;
            color: #9DA8C4;
            font-size: 14px;
            font-weight: 500;
            z-index: 10;
        }

        .timezone-container {
            display: flex;
            justify-content: space-between;
            margin-bottom: 15px;
        }

        .timezone {
            padding: 8px;
            border-radius: 8px;
            margin-right: 10px;
        }

        .notepad-container textarea {
            font-family: 'Quicksand', sans-serif;
            font-size: 16px;
        }

        .container {
            width: 80%;
            max-width: 1000px;
            margin: auto;
            padding: 15px;
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s, color 0.3s, opacity 0.3s ease;
        }

        .light-theme .container {
            background-color: rgba(255, 255, 255, 0.8);
            color: #333333;
        }

        .light-theme .notepad-container,
        .light-theme .task-container {
            color: #333333;
        }

        .dark-theme .container {
            background-color: rgba(51, 51, 51, 0.8);
            color: #f0f0f0;
        }

        .dark-theme .notepad-container,
        .dark-theme .task-container {
            color: #f0f0f0;
        }

        .notepad-container, .task-container {
            min-width: 200px;
            min-height: 150px;
            margin-bottom: 15px;
            padding: 8px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            resize: both;
            overflow: auto;
            transition: background-color 0.3s, color 0.3s;
        }

        .task-list {
            list-style-type: none;
            padding: 0;
        }

        .task {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 2px;
            padding: 3px;
            font-size: 13px;
        }

        .task input[type="checkbox"] {
            margin-right: 8px;
        }

        button {
            padding: 8px 12px;
            border: none;
            cursor: pointer;
            background-color: #9DA8C4;
            color: white;
            font-size: 14px;
            border-radius: 5px;
        }

        button:hover {
            background-color: #93B9CF;
        }

        .font-color-picker {
            margin-top: 5px;
        }

        .font-color-picker input[type="color"] {
            width: 20px;
            height: 20px;
            border: none;
            cursor: pointer;
        }

        .youtube-container {
            margin-top: 20px;
            width: 100%;
            max-width: 1000px;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .youtube-search-bar {
            margin-bottom: 10px;
            width: 100%;
            padding: 8px;
            border-radius: 5px;
            border: 1px solid #9DA8C4;
            font-size: 14px;
        }

        .youtube-player {
            position: relative;
            padding-top: 56.25%;
            height: 0;
            overflow: hidden;
            max-width: 100%;
        }

        .youtube-player iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        .task-list li {
            transition: font-size 0.2s ease-in-out;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Timezone Display -->
        <div class="timezone-container" id="timezoneContainer">
            <div class="timezone" id="usPacific">US Pacific: Loading...</div>
            <div class="timezone" id="usMountain">US Mountain: Loading...</div>
            <div class="timezone" id="usCentral">US Central: Loading...</div>
            <div class="timezone" id="usEastern">US Eastern: Loading...</div>
            <div class="timezone" id="phPhilippines">PH Philippines: Loading...</div>
        </div>

        <!-- Theme Toggle and Font Size Controls -->
        <button id="themeToggle">Switch to Dark Mode</button>
        <button id="increaseFontSize">Increase Notepad Font Size</button>
        <button id="decreaseFontSize">Decrease Notepad Font Size</button>

        <!-- Task Font Size Controls -->
        <button id="increaseTaskFontSize">Increase Task Font Size</button>
        <button id="decreaseTaskFontSize">Decrease Task Font Size</button>

        <!-- Notepad Container -->
        <div class="notepad-container" id="notepadContainer">
            <textarea id="notepad" placeholder="Write your notes here..."></textarea>
        </div>

        <!-- Task List -->
        <div class="task-container">
            <input type="text" id="taskInput" placeholder="Add a task" />
            <button id="addTaskButton">Add Task</button>
            <button id="clearAllButton">Clear All Tasks</button>
            <ul id="taskList" class="task-list"></ul>
        </div>

        <!-- Font Color Customization -->
        <div class="font-color-picker">
            <label for="fontColor">Font Color: </label>
            <input type="color" id="fontColor" value="#9DA8C4">
        </div>

        <!-- YouTube Player -->
        <div class="youtube-container">
            <input type="text" id="youtubeSearch" class="youtube-search-bar" placeholder="Search for a YouTube video..." />
            <div id="youtubePlayer" class="youtube-player"></div>
        </div>
    </div>

    <footer>
        Made by Shemida G
    </footer>

    <script>
        // Theme Toggle Functionality
        const themeToggle = document.getElementById('themeToggle');
        let isDarkMode = localStorage.getItem('theme') === 'dark';
        document.body.classList.toggle('dark-theme', isDarkMode);
        document.querySelector('.container').classList.toggle('dark-theme', isDarkMode);
        document.querySelectorAll('.notepad-container, .task-container').forEach((el) => {
            el.classList.toggle('dark-theme', isDarkMode);
        });

        themeToggle.addEventListener('click', () => {
            isDarkMode = !isDarkMode;
            localStorage.setItem('theme', isDarkMode ? 'dark' : 'light');
            document.body.classList.toggle('dark-theme', isDarkMode);
            document.querySelector('.container').classList.toggle('dark-theme', isDarkMode);
            document.querySelectorAll('.notepad-container, .task-container').forEach((el) => {
                el.classList.toggle('dark-theme', isDarkMode);
            });
            themeToggle.textContent = isDarkMode ? 'Switch to Light Mode' : 'Switch to Dark Mode';
        });

        // Notepad Font Size Controls
        let fontSize = parseInt(localStorage.getItem('fontSize')) || 16;
        const notepad = document.getElementById('notepad');
        notepad.style.fontSize = fontSize + 'px';

        const increaseFontSize = document.getElementById('increaseFontSize');
        const decreaseFontSize = document.getElementById('decreaseFontSize');

        increaseFontSize.addEventListener('click', () => {
            fontSize += 2;
            notepad.style.fontSize = fontSize + 'px';
            localStorage.setItem('fontSize', fontSize);
        });

        decreaseFontSize.addEventListener('click', () => {
            if (fontSize > 10) {
                fontSize -= 2;
                notepad.style.fontSize = fontSize + 'px';
                localStorage.setItem('fontSize', fontSize);
            }
        });

        // Task Font Size Controls
        let taskFontSize = 16;
        const increaseTaskFontSize = document.getElementById('increaseTaskFontSize');
        const decreaseTaskFontSize = document.getElementById('decreaseTaskFontSize');

        increaseTaskFontSize.addEventListener('click', () => {
            taskFontSize += 2;
            updateTaskFontSize();
        });

        decreaseTaskFontSize.addEventListener('click', () => {
            if (taskFontSize > 10) {
                taskFontSize -= 2;
                updateTaskFontSize();
            }
        });

        function updateTaskFontSize() {
            const taskListItems = document.querySelectorAll('#taskList li');
            taskListItems.forEach(item => {
                item.style.fontSize = taskFontSize + 'px';
            });
        }

        // Task List Functionality
        const addTaskButton = document.getElementById('addTaskButton');
        const taskInput = document.getElementById('taskInput');
        const taskList = document.getElementById('taskList');
        const clearAllButton = document.getElementById('clearAllButton');

        addTaskButton.addEventListener('click', () => {
            const taskText = taskInput.value.trim();
            if (taskText !== '') {
                const newTask = document.createElement('li');
                newTask.textContent = taskText;
                taskList.appendChild(newTask);
                taskInput.value = ''; // Clear the input after adding task
            }
        });

        clearAllButton.addEventListener('click', () => {
            taskList.innerHTML = ''; // Remove all tasks
        });

        // YouTube Search Functionality
        const youtubeSearch = document.getElementById('youtubeSearch');
        const youtubePlayer = document.getElementById('youtubePlayer');
        const API_KEY = 'YOUR_API_KEY_HERE';

        youtubeSearch.addEventListener('input', function () {
            const query = youtubeSearch.value.trim();
            if (query.length > 0) {
                searchYouTube(query);
            } else {
                youtubePlayer.innerHTML = '';
            }
        });

        async function searchYouTube(query) {
            const response = await fetch(`https://www.googleapis.com/youtube/v3/search?part=snippet&q=${query}&type=video&key=${API_KEY}`);
            const data = await response.json();
            const videoId = data.items[0].id.videoId;

            youtubePlayer.innerHTML = `
                <iframe src="https://www.youtube.com/embed/${videoId}" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
            `;
        }

        // Timezone Update
        async function updateTimezones() {
            const timezones = [
                { id: 'usPacific', offset: -8, label: 'US Pacific' },
                { id: 'usMountain', offset: -7, label: 'US Mountain' },
                { id: 'usCentral', offset: -6, label: 'US Central' },
                { id: 'usEastern', offset: -5, label: 'US Eastern' },
                { id: 'phPhilippines', offset: 8, label: 'PH Philippines' }
            ];

            timezones.forEach(async (tz) => {
                const currentTime = new Date(new Date().getTime() + tz.offset * 60 * 60 * 1000);
                const formattedTime = currentTime.toLocaleTimeString();
                document.getElementById(tz.id).textContent = `${tz.label}: ${formattedTime}`;
            });
        }

        setInterval(updateTimezones, 60000); // Update every second
    </script>
</body>
</html>
