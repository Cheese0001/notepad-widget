<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notepad & Task Tracker</title>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Quicksand', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-image: url('images/1.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            transition: background-color 0.3s ease;
        }

        footer {
            position: fixed;
            bottom: 10px;
            width: 100%;
            text-align: center;
            color: #9DA8C4;
            font-size: 14px;
            font-weight: 500;
            z-index: 10;
        }

        .timezone-container {
            display: flex;
            justify-content: space-between;
            margin-bottom: 15px;
        }

        .timezone {
            padding: 8px;
            border-radius: 8px;
            margin-right: 10px;
        }

        .notepad-container textarea {
            font-family: 'Quicksand', sans-serif;
            font-size: 16px;
            width: 100%;
            height: 200px;
        }

        .container {
            width: 80%;
            max-width: 1000px;
            margin: auto;
            padding: 15px;
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s, color 0.3s, opacity 0.3s ease;
        }

        .light-theme .container {
            background-color: rgba(255, 255, 255, 0.8);
            color: #333333;
        }

        .light-theme .notepad-container,
        .light-theme .task-container {
            color: #333333;
        }

        .dark-theme .container {
            background-color: rgba(51, 51, 51, 0.8);
            color: #f0f0f0;
        }

        .dark-theme .notepad-container,
        .dark-theme .task-container {
            color: #f0f0f0;
        }

        .notepad-container, .task-container {
            min-width: 200px;
            min-height: 150px;
            margin-bottom: 15px;
            padding: 8px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            resize: both;
            overflow: auto;
            transition: background-color 0.3s, color 0.3s;
        }

        .task-list {
            list-style-type: none;
            padding: 0;
        }

        .task {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 2px;
            padding: 3px;
            font-size: 13px;
        }

        .task input[type="checkbox"] {
            margin-right: 8px;
        }

        button {
            padding: 8px 12px;
            border: none;
            cursor: pointer;
            background-color: #9DA8C4;
            color: white;
            font-size: 14px;
            border-radius: 5px;
        }

        button:hover {
            background-color: #93B9CF;
        }

        .font-color-picker {
            margin-top: 5px;
        }

        .font-color-picker input[type="color"] {
            width: 20px;
            height: 20px;
            border: none;
            cursor: pointer;
        }

        .youtube-search-bar {
            margin-bottom: 10px;
            width: 50%;
            padding: 8px;
            border-radius: 5px;
            border: 1px solid #9DA8C4;
            font-size: 14px;
        }

        .youtube-player {
            position: relative;
            padding-top: 56.25%;
            height: 0;
            overflow: hidden;
            width: 100%;
        }

        .youtube-player iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        .task-list li {
            transition: font-size 0.2s ease-in-out;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Timezone Display -->
        <div class="timezone-container" id="timezoneContainer">
            <div class="timezone" id="usPacific">US Pacific: Loading...</div>
            <div class="timezone" id="usMountain">US Mountain: Loading...</div>
            <div class="timezone" id="usCentral">US Central: Loading...</div>
            <div class="timezone" id="usEastern">US Eastern: Loading...</div>
            <div class="timezone" id="phPhilippines">PH Philippines: Loading...</div>
        </div>

        <!-- Theme Toggle and Font Size Controls -->
        <button id="themeToggle">Switch to Dark Mode</button>

        
       
        <!-- Notepad Container -->
        <div class="notepad-container" id="notepadContainer">
            <textarea id="notepad" placeholder="Write your notes here..."></textarea>
        </div>
<!-- Notepad Font Size Controls -->
        <button id="increaseFontSize">Increase Notepad Font Size</button>
        <button id="decreaseFontSize">Decrease Notepad Font Size</button>

        <!-- Task List -->
        <div class="task-container">
            <input type="text" id="taskInput" placeholder="Add a task" />
            <button id="addTaskButton">Add Task</button>
            <button id="clearAllButton">Clear All Tasks</button>
            <ul id="taskList" class="task-list"></ul>
        </div>
         <!-- Task Font Size Controls -->
        <button id="increaseTaskFontSize">Increase Task Font Size</button>
        <button id="decreaseTaskFontSize">Decrease Task Font Size</button>

        <!-- Font Color Customization -->
        <div class="font-color-picker">
            <label for="fontColor">Font Color: </label>
            <input type="color" id="fontColor" value="#9DA8C4">
        </div>

        <!-- YouTube Player -->
        <input type="text" id="youtubeSearch" class="youtube-search-bar" placeholder="Search for a YouTube video..." />
        <div id="youtubePlayer" class="youtube-player"></div>
    </div>

    <footer>
        Made by Shemida G
    </footer>

    <script>
        // Theme Toggle Functionality
        const themeToggle = document.getElementById('themeToggle');
        let isDarkMode = localStorage.getItem('theme') === 'dark';
        document.body.classList.toggle('dark-theme', isDarkMode);
        document.querySelector('.container').classList.toggle('dark-theme', isDarkMode);
        themeToggle.textContent = isDarkMode ? 'Switch to Light Mode' : 'Switch to Dark Mode';

        themeToggle.addEventListener('click', () => {
            isDarkMode = !isDarkMode;
            localStorage.setItem('theme', isDarkMode ? 'dark' : 'light');
            document.body.classList.toggle('dark-theme', isDarkMode);
            document.querySelector('.container').classList.toggle('dark-theme', isDarkMode);
            themeToggle.textContent = isDarkMode ? 'Switch to Light Mode' : 'Switch to Dark Mode';
        });

        // Notepad Font Size Controls
        let fontSize = parseInt(localStorage.getItem('fontSize')) || 16;
        const notepad = document.getElementById('notepad');
        notepad.style.fontSize = fontSize + 'px';

        document.getElementById('increaseFontSize').addEventListener('click', () => {
            fontSize += 2;
            notepad.style.fontSize = fontSize + 'px';
            localStorage.setItem('fontSize', fontSize);
        });

        document.getElementById('decreaseFontSize').addEventListener('click', () => {
            if (fontSize > 10) {
                fontSize -= 2;
                notepad.style.fontSize = fontSize + 'px';
                localStorage.setItem('fontSize', fontSize);
            }
        });

        // Task List Font Size Controls
        let taskFontSize = parseInt(localStorage.getItem('taskFontSize')) || 14;
        const taskList = document.getElementById('taskList');

        document.getElementById('increaseTaskFontSize').addEventListener('click', () => {
            taskFontSize += 2;
            taskList.style.fontSize = taskFontSize + 'px';
            localStorage.setItem('taskFontSize', taskFontSize);
        });

        document.getElementById('decreaseTaskFontSize').addEventListener('click', () => {
            if (taskFontSize > 10) {
                taskFontSize -= 2;
                taskList.style.fontSize = taskFontSize + 'px';
                localStorage.setItem('taskFontSize', taskFontSize);
            }
        });

        // Save and Load Tasks
        const taskInput = document.getElementById('taskInput');
        const taskListElement = document.getElementById('taskList');
        const clearAllButton = document.getElementById('clearAllButton');
        let tasks = JSON.parse(localStorage.getItem('tasks')) || [];

        function renderTasks() {
            taskListElement.innerHTML = '';
            tasks.forEach((task, index) => {
                const li = document.createElement('li');
                li.classList.add('task');
                li.innerHTML = `
                    <input type="checkbox" ${task.completed ? 'checked' : ''} />
                    <span class="task-text" style="text-decoration: ${task.completed ? 'line-through' : 'none'}">${task.text}</span>
                    <button class="delete-task-button">X</button>
                `;
                taskListElement.appendChild(li);

                // Mark task as completed
                li.querySelector('input[type="checkbox"]').addEventListener('click', () => {
                    task.completed = !task.completed;
                    renderTasks();
                    localStorage.setItem('tasks', JSON.stringify(tasks));
                });

                // Delete task
                li.querySelector('.delete-task-button').addEventListener('click', () => {
                    tasks.splice(index, 1);
                    renderTasks();
                    localStorage.setItem('tasks', JSON.stringify(tasks));
                });
            });
        }

        // Add new task
        document.getElementById('addTaskButton').addEventListener('click', () => {
            if (taskInput.value.trim() !== '') {
                tasks.push({ text: taskInput.value.trim(), completed: false });
                taskInput.value = '';
                renderTasks();
                localStorage.setItem('tasks', JSON.stringify(tasks));
            }
        });

        // Clear all tasks
        clearAllButton.addEventListener('click', () => {
            tasks = [];
            renderTasks();
            localStorage.setItem('tasks', JSON.stringify(tasks));
        });

        // YouTube Search Functionality
        const youtubeSearch = document.getElementById('youtubeSearch');
        const youtubePlayer = document.getElementById('youtubePlayer');

        youtubeSearch.addEventListener('input', async (e) => {
            const query = e.target.value;
            if (query.length > 2) {
                const response = await fetch(`https://www.googleapis.com/youtube/v3/search?part=snippet&q=${query}&type=video&key=AIzaSyCX12cF27F_XvdDLMQwhiOfv8cLyKguxrw`);
                const data = await response.json();
                if (data.items.length > 0) {
                    const videoId = data.items[0].id.videoId;
                    youtubePlayer.innerHTML = `<iframe src="https://www.youtube.com/embed/${videoId}" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>`;
                } else {
                    youtubePlayer.innerHTML = '';
                }
            }
        });

        // Timezone functionality
        function updateTimeZones() {
            const timeZoneOffsets = {
                'usPacific': -7,
                'usMountain': -6,
                'usCentral': -5,
                'usEastern': -4,
                'phPhilippines': 8,
            };

            for (const [zone, offset] of Object.entries(timeZoneOffsets)) {
                const now = new Date();
                const utc = now.getTime() + now.getTimezoneOffset() * 60000;
                const localTime = new Date(utc + (3600000 * offset));
                const formattedTime = localTime.toLocaleTimeString();
                document.getElementById(zone).textContent = `${zone.replace(/[A-Z]/g, match => ` ${match}`).toUpperCase()}: ${formattedTime}`;
            }
        }

        setInterval(updateTimeZones, 60000);
        updateTimeZones(); // Initial call to update timezones
    </script>
</body>
</html>
