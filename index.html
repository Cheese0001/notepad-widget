<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notepad & To-Do List</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #FEEEEB; /* Page background */
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh; /* Full height of the viewport */
        }

        .container {
            width: 70%; /* Adjust width as needed */
            max-width: 900px; /* Optional: limit the maximum width */
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            border-radius: 15px;
            background-color: white;
            padding: 20px;
            text-align: center;
        }

        h1 {
            margin-bottom: 20px;
            font-size: 24px;
            color: #333;
        }

        #date-time {
            margin-bottom: 15px;
            font-size: 14px;
            color: #6B6D76;
        }

        .notepad-container {
            margin-bottom: 20px;
        }

        #notepad {
            width: 100%;
            height: 200px;
            border: 1px solid #6B6D76;
            border-radius: 10px;
            font-size: 16px;
            padding: 10px;
            color: #6B6D76;
            font-family: 'Press Start 2P', cursive;
        }

        .button-group button {
            background-color: #FEEEEB;
            color: #6B6D76;
            border: 1px solid #6B6D76;
            border-radius: 5px;
            margin: 5px;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 14px;
        }

        .button-group button:hover {
            background-color: #6B6D76;
            color: white;
        }

        .todo-container {
            margin-top: 20px;
        }

        #new-todo {
            width: 80%;
            border: 1px solid #6B6D76;
            border-radius: 5px;
            padding: 10px;
            margin-bottom: 10px;
            font-size: 14px;
        }

        .todo-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #6B6D76;
            padding: 5px 0;
        }

        .todo-item span {
            flex-grow: 1;
            font-size: 16px;
        }

        .todo-item button {
            border: none;
            background-color: transparent;
            cursor: pointer;
            color: #6B6D76;
        }

        .todo-item button:hover {
            color: green;
        }

        #timezones {
            display: flex;
            justify-content: space-around;
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
        }

        .timezone {
            background-color: #F4F4F4;
            border: 1px solid #6B6D76;
            border-radius: 10px;
            padding: 10px;
            font-size: 14px;
            color: #333;
        }
    </style>
</head>
<body>
    <!-- Time zones section above the main container -->
    <div id="timezones">
        <div class="timezone" id="pacific-time">Pacific Time: Loading...</div>
        <div class="timezone" id="mountain-time">Mountain Time: Loading...</div>
        <div class="timezone" id="central-time">Central Time: Loading...</div>
        <div class="timezone" id="eastern-time">Eastern Time: Loading...</div>
        <div class="timezone" id="philippines-time">Philippine Time: Loading...</div>
    </div>

    <!-- Main container -->
    <div class="container">
        <h1>NOTEPAD</h1>
        <div id="date-time"></div>

        <!-- Notes Section -->
        <div class="notepad-container">
            <textarea id="notepad" placeholder="Write your notes here..."></textarea>
            <div class="button-group">
                <button onclick="saveNotes()">Save Notes</button>
                <button onclick="clearNotes()">Clear Notes</button>
            </div>
        </div>

        <!-- To-Do List Section -->
        <div class="todo-container">
            <input type="text" id="new-todo" placeholder="Add a new task...">
            <div class="button-group">
                <button onclick="addTodo()">Add Task</button>
                <button onclick="clearAllTasks()">Clear All Tasks</button>
            </div>
            <ul id="todo-list"></ul>
        </div>
    </div>

    <script>
        // Save and load notes from localStorage
        function saveNotes() {
            const notes = document.getElementById('notepad').value;
            localStorage.setItem('notes', notes);
        }

        window.onload = function() {
            const savedNotes = localStorage.getItem('notes');
            if (savedNotes) {
                document.getElementById('notepad').value = savedNotes;
            }
            displayTodos();
        };

        function clearNotes() {
            document.getElementById('notepad').value = '';
            localStorage.removeItem('notes');
        }

        // Manage tasks with localStorage
        function addTodo() {
            const newTodo = document.getElementById('new-todo').value;
            if (newTodo) {
                const todoList = JSON.parse(localStorage.getItem('todos')) || [];
                todoList.push(newTodo);
                localStorage.setItem('todos', JSON.stringify(todoList));
                displayTodos();
                document.getElementById('new-todo').value = ''; // Clear the input field
            }
        }

        function displayTodos() {
            const todoList = JSON.parse(localStorage.getItem('todos')) || [];
            const todoContainer = document.getElementById('todo-list');
            todoContainer.innerHTML = '';
            todoList.forEach((todo, index) => {
                const todoItem = document.createElement('li');
                todoItem.className = 'todo-item';
                todoItem.innerHTML = `${todo} <button onclick="removeTodo(${index})">Remove</button>`;
                todoContainer.appendChild(todoItem);
            });
        }

        function removeTodo(index) {
            const todoList = JSON.parse(localStorage.getItem('todos')) || [];
            todoList.splice(index, 1);
            localStorage.setItem('todos', JSON.stringify(todoList));
            displayTodos();
        }

        function clearAllTasks() {
            localStorage.removeItem('todos');
            displayTodos();
        }

        // Display live time for each time zone
        function updateTimeZones() {
            const timeZoneOffsets = {
                'pacific-time': -8,
                'mountain-time': -7,
                'central-time': -6,
                'eastern-time': -5,
                'philippines-time': 8
            };

            for (let [id, offset] of Object.entries(timeZoneOffsets)) {
                const date = new Date();
                const adjustedDate = new Date(date.getTime() + offset * 3600 * 1000);
                document.getElementById(id).innerText = `${adjustedDate.toLocaleTimeString()} ${adjustedDate.toDateString()}`;
            }
        }

        setInterval(updateTimeZones, 1000);
        window.onload = updateTimeZones;
    </script>
</body>
</html>
