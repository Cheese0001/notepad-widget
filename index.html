<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notepad & To-Do List</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Time zones container -->
    <div class="timezones-container">
        <div id="pacific-time" class="timezone">Pacific Time: Loading...</div>
        <div id="mountain-time" class="timezone">Mountain Time: Loading...</div>
        <div id="central-time" class="timezone">Central Time: Loading...</div>
        <div id="eastern-time" class="timezone">Eastern Time: Loading...</div>
        <div id="philippines-time" class="timezone">Philippine Time: Loading...</div>
    </div>

    <!-- Main container -->
    <div class="container">
        <h1>NOTEPAD</h1>
        <div class="notepad-container">
            <textarea id="notepad" placeholder="Write your notes here..."></textarea>
            <div class="button-group">
                <button onclick="saveNotes()">Save Notes</button>
                <button onclick="clearNotes()">Clear Notes</button>
            </div>
        </div>

        <div class="todo-container">
            <input type="text" id="new-todo" placeholder="Add a new task...">
            <div class="button-group">
                <button onclick="addTodo()">Add Task</button>
                <button onclick="clearAllTasks()">Clear All Tasks</button>
            </div>
            <ul id="todo-list"></ul>
        </div>
    </div>

    <footer class="footer">Made by Cheese</footer>

    <script src="script.js"></script>
</body>
</html>
