<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notepad and To-Do</title>

    <!-- Link to External CSS File -->
    <link rel="stylesheet" href="style.css"> <!-- If the CSS file is in the same folder as the HTML -->

    <!-- Or if your CSS is in a 'css' folder -->
    <!-- <link rel="stylesheet" href="css/style.css"> -->
</head>

<body>

    <!-- Timezones Container -->
<div class="timezones-container">
        <div class="timezone" id="pacific">Pacific Time</div>
        <div class="timezone" id="mountain">Mountain Time</div>
        <div class="timezone" id="central">Central Time</div>
        <div class="timezone" id="philippines">Philippines Time</div>
      </div>

    <!-- Main Container -->
<div class="container">
       
        <!-- Notepad and To-Do Container -->
<div class="notepad-todo-container">
<!-- Notepad Container -->
<div class="notepad-container">
                <h2>Notepad</h2>
<textarea id="notepad" placeholder="Write your notes here..."></textarea>
<div class="buttons">
<button id="save-notes">Save Notes</button>
<button id="clear-notes">Clear Notes</button>
</div>
</div>

            <!-- Todo Container -->
            <!-- To-Do Container -->
<div class="todo-container">
                <h2>To-Do List</h2>
<input id="new-todo" type="text" placeholder="Add new task" />
<button id="add-task">Add Task</button>
                <ul id="todo-list">
                    <li>
                        <span>Sample Task</span>
                        <button class="delete-task">Delete</button>
                    </li>
                </ul>
                <ul id="todo-list"></ul>
<button id="clear-all">Clear All</button>
</div>
</div>
    </div>

         <!-- Footer -->
        <div class="footer">
            <strong>Notepad App - Made by Cheese000</strong>
        </div>
</div>

<script src="script.js"></script> <!-- Link to the external JavaScript file -->
