<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notepad & Task Tracker</title>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Quicksand', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-image: url('images/1.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            transition: background-color 0.3s ease;
        }

        footer {
            position: fixed;
            bottom: 10px;
            width: 100%;
            text-align: center;
            color: #9DA8C4;
            font-size: 14px;
            font-weight: 500;
            z-index: 10;
        }

        .timezone-container {
            display: flex;
            justify-content: space-between;
            margin-bottom: 15px;
        }

        .timezone {
            padding: 8px;
            border-radius: 8px;
            margin-right: 10px;
        }

        .notepad-container textarea {
            font-family: 'Quicksand', sans-serif;
            font-size: 16px;
        }

        .container {
            width: 80%;
            max-width: 1000px;
            margin: auto;
            padding: 15px;
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s, color 0.3s, opacity 0.3s ease;
        }

        .light-theme .container {
            background-color: rgba(255, 255, 255, 0.8);
            color: #333333;
        }

        .light-theme .notepad-container,
        .light-theme .task-container {
            color: #333333;
        }

        .dark-theme .container {
            background-color: rgba(51, 51, 51, 0.8);
            color: #f0f0f0;
        }

        .dark-theme .notepad-container,
        .dark-theme .task-container {
            color: #f0f0f0;
        }

        .notepad-container, .task-container {
            min-width: 200px;
            min-height: 150px;
            margin-bottom: 15px;
            padding: 8px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            resize: both;
            overflow: auto;
            transition: background-color 0.3s, color 0.3s;
        }

        .task-list {
            list-style-type: none;
            padding: 0;
        }

        .task {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 2px;
            padding: 3px;
            font-size: 13px;
        }

        .task input[type="checkbox"] {
            margin-right: 8px;
        }

        button {
            padding: 8px 12px;
            border: none;
            cursor: pointer;
            background-color: #9DA8C4;
            color: white;
            font-size: 14px;
            border-radius: 5px;
        }

        button:hover {
            background-color: #93B9CF;
        }

        .font-color-picker {
            margin-top: 5px;
        }

        .font-color-picker input[type="color"] {
            width: 20px;
            height: 20px;
            border: none;
            cursor: pointer;
        }

        /* YouTube Player */
        .youtube-player {
            position: relative;
            padding-top: 56.25%;
            height: 0;
            overflow: hidden;
            max-width: 100%;
            resize: both;
        }

        .youtube-player iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        /* Controls for Notepad and Task List Size */
        .notepad-controls, .task-controls {
            display: flex;
            justify-content: center;
            margin-top: 10px;
        }

        #increase-notepad-size, #decrease-notepad-size,
        #increase-task-size, #decrease-task-size {
            font-size: 18px;
            margin: 0 5px;
        }

        .task-controls {
            justify-content: flex-start;
        }

        #clear-tasks {
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Timezone Display -->
        <div class="timezone-container" id="timezoneContainer">
            <div class="timezone" id="usPacific">US Pacific: Loading...</div>
            <div class="timezone" id="usMountain">US Mountain: Loading...</div>
            <div class="timezone" id="usCentral">US Central: Loading...</div>
            <div class="timezone" id="usEastern">US Eastern: Loading...</div>
            <div class="timezone" id="phPhilippines">PH Philippines: Loading...</div>
        </div>

        <!-- Theme Toggle and Font Size Controls -->
        <button id="themeToggle">Switch to Dark Mode</button>

        <!-- Notepad Container -->
        <div class="notepad-container" id="notepadContainer">
            <textarea id="notepad" placeholder="Write your notes here..."></textarea>
        </div>
        <div class="notepad-controls">
            <button id="increase-notepad-size">+</button>
            <button id="decrease-notepad-size">-</button>
        </div>

        <!-- Task List -->
        <div class="task-container">
            <input type="text" id="taskInput" placeholder="Add a task" />
            <button id="addTaskButton">Add Task</button>
            <button id="clear-tasks">Clear All</button>
            <ul id="taskList" class="task-list"></ul>
        </div>
        <div class="task-controls">
            <button id="increase-task-size">+</button>
            <button id="decrease-task-size">-</button>
        </div>

        <!-- YouTube Player -->
        <div class="youtube-container">
            <input type="text" id="youtubeSearch" class="youtube-search-bar" placeholder="Search for a YouTube video..." />
            <div id="youtubePlayer" class="youtube-player"></div>
        </div>
    </div>

    <footer>
        Made by Shemida G
    </footer>

    <script>
        // Theme Toggle Functionality
        const themeToggle = document.getElementById('themeToggle');
        let isDarkMode = localStorage.getItem('theme') === 'dark';
        document.body.classList.toggle('dark-theme', isDarkMode);
        document.querySelector('.container').classList.toggle('dark-theme', isDarkMode);
        document.querySelectorAll('.notepad-container, .task-container').forEach((el) => {
            el.classList.toggle('dark-theme', isDarkMode);
        });

        themeToggle.addEventListener('click', () => {
            isDarkMode = !isDarkMode;
            localStorage.setItem('theme', isDarkMode ? 'dark' : 'light');
            document.body.classList.toggle('dark-theme', isDarkMode);
            document.querySelector('.container').classList.toggle('dark-theme', isDarkMode);
            document.querySelectorAll('.notepad-container, .task-container').forEach((el) => {
                el.classList.toggle('dark-theme', isDarkMode);
            });
            themeToggle.textContent = isDarkMode ? 'Switch to Light Mode' : 'Switch to Dark Mode';
        });

        // Notepad Font Size Controls
        let fontSize = parseInt(localStorage.getItem('fontSize')) || 16;
        const notepad = document.getElementById('notepad');
        notepad.style.fontSize = fontSize + 'px';

        document.getElementById('increase-notepad-size').addEventListener('click', () => {
            fontSize += 2;
            notepad.style.fontSize = fontSize + 'px';
            localStorage.setItem('fontSize', fontSize);
        });

        document.getElementById('decrease-notepad-size').addEventListener('click', () => {
            if (fontSize > 10) {
                fontSize -= 2;
                notepad.style.fontSize = fontSize + 'px';
                localStorage.setItem('fontSize', fontSize);
            }
        });

        // Task Font Size Controls
        let taskFontSize = 16;

        document.getElementById('increase-task-size').addEventListener('click', () => {
            taskFontSize += 2;
            document.querySelectorAll('.task').forEach((task) => {
                task.style.fontSize = taskFontSize + 'px';
            });
        });

        document.getElementById('decrease-task-size').addEventListener('click', () => {
            if (taskFontSize > 12) {
                taskFontSize -= 2;
                document.querySelectorAll('.task').forEach((task) => {
                    task.style.fontSize = taskFontSize + 'px';
                });
            }
        });

        // Task Management
        const taskInput = document.getElementById('taskInput');
        const taskList = document.getElementById('taskList');
        const addTaskButton = document.getElementById('addTaskButton');
        const clearTasksButton = document.getElementById('clear-tasks');

        addTaskButton.addEventListener('click', () => {
            if (taskInput.value.trim() !== '') {
                const taskItem = document.createElement('li');
                taskItem.classList.add('task');
                taskItem.innerHTML = `
                    <input type="checkbox" class="task-checkbox" />
                    <span class="task-text">${taskInput.value}</span>
                    <button class="task-delete">X</button>
                `;
                taskList.appendChild(taskItem);
                taskInput.value = '';
                saveTasks();
            }
        });

        taskList.addEventListener('change', (e) => {
            if (e.target.classList.contains('task-checkbox')) {
                const taskText = e.target.nextElementSibling;
                taskText.style.textDecoration = e.target.checked ? 'line-through' : 'none';
                saveTasks();
            }
        });

        taskList.addEventListener('click', (e) => {
            if (e.target.classList.contains('task-delete')) {
                e.target.parentElement.remove();
                saveTasks();
            }
        });

        clearTasksButton.addEventListener('click', () => {
            taskList.innerHTML = '';
            saveTasks();
        });

        function saveTasks() {
            const tasks = [];
            document.querySelectorAll('.task').forEach((task) => {
                tasks.push({
                    text: task.querySelector('.task-text').textContent,
                    completed: task.querySelector('.task-checkbox').checked
                });
            });
            localStorage.setItem('tasks', JSON.stringify(tasks));
        }

        function loadTasks() {
            const tasks = JSON.parse(localStorage.getItem('tasks')) || [];
            tasks.forEach((taskData) => {
                const taskItem = document.createElement('li');
                taskItem.classList.add('task');
                taskItem.innerHTML = `
                    <input type="checkbox" class="task-checkbox" ${taskData.completed ? 'checked' : ''} />
                    <span class="task-text" style="text-decoration: ${taskData.completed ? 'line-through' : 'none'}">${taskData.text}</span>
                    <button class="task-delete">X</button>
                `;
                taskList.appendChild(taskItem);
            });
        }

        loadTasks();

        // YouTube Video Embed
        const youtubeSearch = document.getElementById('youtubeSearch');
        const youtubePlayer = document.getElementById('youtubePlayer');

        youtubeSearch.addEventListener('input', async (e) => {
            const query = e.target.value;
            if (query.trim() !== '') {
                const res = await fetch(`https://www.googleapis.com/youtube/v3/search?part=snippet&q=${query}&type=video&key='AIzaSyCX12cF27F_XvdDLMQwhiOfv8cLyKguxrw`);
                const data = await res.json();
                const videoId = data.items[0].id.videoId;
                youtubePlayer.innerHTML = `<iframe src="https://www.youtube.com/embed/${videoId}" frameborder="0" allowfullscreen></iframe>`;
            }
        });

        // Timezone Display
        function updateTime() {
            const now = new Date();
            const usPacific = now.toLocaleString('en-US', { timeZone: 'America/Los_Angeles' });
            const usMountain = now.toLocaleString('en-US', { timeZone: 'America/Denver' });
            const usCentral = now.toLocaleString('en-US', { timeZone: 'America/Chicago' });
            const usEastern = now.toLocaleString('en-US', { timeZone: 'America/New_York' });
            const phPhilippines = now.toLocaleString('en-US', { timeZone: 'Asia/Manila' });

            document.getElementById('usPacific').textContent = `US Pacific: ${usPacific}`;
            document.getElementById('usMountain').textContent = `US Mountain: ${usMountain}`;
            document.getElementById('usCentral').textContent = `US Central: ${usCentral}`;
            document.getElementById('usEastern').textContent = `US Eastern: ${usEastern}`;
            document.getElementById('phPhilippines').textContent = `PH Philippines: ${phPhilippines}`;
        }

        setInterval(updateTime, 60000);
        updateTime();
    </script>
</body>
</html>
